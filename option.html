<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option</title>
    <link rel="stylesheet" href="option.css">
</head>

<body>
    <section class="header">
        <h3>Read More</h3>
    </section>
    <div class="saved">Option Saved</div>
    <section class="body">
        <div class="option-field" id="themes">
            <div class="title">Themes</div>
            <div class="select-value">
                <div class="radio-select">
                    <input type="radio" id="light" name="themes" value="light">
                    <label for="light">Light</label><br>
                    <input type="radio" id="dark" name="themes" value="dark">
                    <label for="dark">Dark</label><br>
                    <input type="radio" id="custom-theme" name="themes" value="custom">
                    <label for="custom-theme">Custom</label>
                </div>
                <div class="option-select">
                    <select id="theme-select">
                    <option>Light-Green</option>
                    <option>Dark-Red</option>
                    <option>Viola</option>
                </select>
                </div>
            </div>
        </div>
        <div class="option-field" id="cache">
            <div class="title">Cache</div>
            <div class="select-value">
                <div class="radio-select">
                    <label class="switch" for="cache-checkbox">
                        <input type="checkbox" id="cache-checkbox" name="cache">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="option-select">
                    <input type="range" id="cache-range" name="cache-range" min="0" max="10000" style="width: 72%;">
                    <span id="cache-value" style="margin-left: 20px;
                                                color: deeppink;
                                                font-weight: bold;">0 words</span>
                    <button id="reset-settings" style="position: absolute;
                                right: 8px;
                                top: 21px;
                                width: max-content;
                                margin: auto;">
                                Reset Settings</button>
                    <button id="clear-data" style="
                                position: absolute;
                                right: 149px;
                                top: 21px;
                                width: max-content;
                                margin: auto;
                                ">
                                Clear Data</button>
                </div>
            </div>
        </div>
        <div class="option-field" id="allowed-sites">
            <div class="title">Allowed Sites</div>
            <div class="select-value">
                <div class="radio-select">
                    <input type="radio" id="all" name="allow-site" value="all">
                    <label for="all">All Sites</label><br>
                    <input type="radio" id="social" name="allow-site" value="social">
                    <label for="social">Except Social Sites</label><br>
                    <input type="radio" id="custom-site" name="allow-site" value="custom">
                    <label for="custom-site">Custom Block</label>
                </div>
                <div class="option-select">
                    <input id="custom-site-input" type="text" placeholder="Site You want to Block" style="width: 73%;"> <button id="custom-site-submit" style="margin-left:20px;">Submit</button>
                </div>
            </div>
        </div>
    </section>
    <script src="option.js"></script>
</body>

</html>
