    <div class="dic-section">
        <!-- anyword you are searching -->
        <div class="head-sec">
            <div class="word">
                <img class="feature-icon" src="chrome-extension://id/icons/black/right-arrow-pink.svg" height="18px" width="18px" style="display: inline-block;margin:-5px;">
                <span style="margin:10px;font-size: 18px;" id="src_word"></span>
            </div>
            <div class="feature">
                <div id="theme-changer">
                    <label class="switch" for="checkbox">
                            <input type="checkbox" id="checkbox"/>
                            <span class="slider round"></span>
                        </label>
                </div>
                <div class="readmore_dic_extension" id="translator">
                    <img class="feature-icon" src="chrome-extension://id/icons/black/language-solid.svg">
                </div>
                <div class="readmore_dic_extension" id="volume">
                    <img class="feature-icon" src="chrome-extension://id/icons/black/volume-up-solid.svg">
                </div>
            </div>
        </div>
        <div class="pofspeech">
            <!-- Noun -->
        </div>
        <template class="box-container">
                <div class="box">
                <div class="dic-inner-sec" id="definition">
                    <div class="frame">
                        <div class="header">Definition :</div>
                        <div class="object">    </div>
                    </div>
                </div>
                <div class="dic-inner-sec" id="example">
